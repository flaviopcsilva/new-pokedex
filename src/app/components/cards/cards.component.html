<div class="container">
    <h4>Digito o ID do Pokemon de 1 Ã  1017</h4><input class="card__input" type="text"
        (input)="getPokemon($any($event.target).value)">
</div>




<div class="card">

    <div class="card__title">
        <h3>{{pokemon.name}}</h3>
    </div>

    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon" srcset="">
    </div>

    <div class="card__stats">
        <span *ngFor="let t of pokemon.types" class="card__stats__type">
            {{t.type.name}}
        </span>

    </div>
</div>
